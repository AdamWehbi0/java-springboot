</head>

    </div>
</header>

<!-- Navbar section -->
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <!-- Home page link -->
            <a href="home-page.html" class="nav_logo">
                <i class='bx bxs-home nav_logo-icon'></i>
                <span class="nav_logo-name">Home Page</span>

<!-- Main content section for adding new students -->
<div class="cen">
    <form class="form" id="addStudentForm">
        <div class="title">Add New Student</div>
        <input type="text" placeholder="Name" name="name" class="input" required>
        <input type="email" placeholder="Email" name="email" class="input" required>
        <input type="date" name="dob" class="input" required>
        <button type="submit" class="button-confirm">Add Student</button>
    </form>
</div>
